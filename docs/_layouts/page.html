---
layout: default
---
<article class="page {{ page.custom_class }}">
    <div class="container">
        <header class="page-header">
            <h1>
                {% if page.lang == 'en' %}
                {{ page.title_en | default: page.title }}
                {% else %}
                {{ page.title }}
                {% endif %}
            </h1>
        </header>
        <div class="page-content">
            {{ content }}
        </div>
    </div>
</article>
